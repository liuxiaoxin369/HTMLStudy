<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 每隔多少秒刷新一次界面 -->
	<!-- <meta http-equiv="refresh" content="3">  -->
	<title>第一个H5页面</title>
	<base href="./" target="_blank">
	<style type="text/css">
		body {background-color:yellow}
		p {color:blue}
	</style>
</head>
<body>

<h1>我的第一个标题</h1>
<h2>这是一个标题</h2>
<h3>这是一个标题</h3>
<p>我的第一个段落</p>
<hr>
<p>这是一个段落</p>
<!-- 这是一个注释 -->
<a href="http://www.baidu.com">这是一个链接</a><br/>
<img border="10" src="./picture.JPEG" height="300" width="300" alt="Pulpit rock" /><br>

<b>加粗文本</b><br>
<i>斜体文本</i><br>
<code>电脑自动输出</code><br>
这是 <sub>下标</sub> 和 <sup>上标</sup><br><br>

<a href="http://www.zhihu.com" target="_blank">打开一个新的窗口</a><br><br><br>

<div style="opacity: 0.5;position:absolute;left: 50px;width: 300px;height:150px;background-color: #40B3DF"></div><br><br><br><br>

<h4>水平标题</h4>
<table>
	<tr>
		<th>Header 1</th>
		<th>Header 2</th>
	</tr>
	<tr>
		<td>row 1, cell 1</td>
		<td>row 1, cell 2</td>
	</tr>
	<tr>
		<td>row 2, cell 1</td>
		<td>row 2, cell 2</td>
	</tr>
</table>

<h4>垂直标题</h4>
<table width="100%" border="0" cellspacing="1" bgcolor="#CCCCCC">
	<!-- 表格标题 -->
	<caption>用户信息</caption>
	<tr>
		<th style="background:#e9faff">性别</th>
		<td style="background:#e9faff">男</td>
	</tr>
	<tr>
		<th style="background:#e9faff">姓名</th>
		<td style="background:#e9faff">李四</td>
	</tr>
	<tr>
		<th style="background:#e9faff">年龄</th>
		<td style="background:#e9faff">18</td>
	</tr>
</table>

</body>
</html>
