<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
<p><img src="123.JPEG"></p>

<p><img src="123.JPEG" height="200" width="300"></p>

<p><img src="123.JPEG" height="200"></p>
